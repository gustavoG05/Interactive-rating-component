<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container form">
      <!-- Rating state start -->
      <form id="submit" class="card">
        <div class="star">
          <img src="/images/icon-star.svg" alt="icon-star" />
        </div>
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rate">
          <span type="number" id="1" value="1">1</span>
          <span id="2">2</span>
          <span id="3">3</span>
          <span id="4">4</span>
          <span id="5">5</span>
        </div>

        
        <button
          type="button"
          onclick="setVisibility('submit', 'thankYou', 'none', 'flex');">
          SUBMIT
        </button>
        <script src="index.js"></script>
      </form>
      <!-- Rating state end -->
      <form id="thankYou" class="cardThankyou">
        <!-- Thank you state start -->
        <div class="thankyouImg">
          <img src="images/illustration-thank-you.svg" alt="thankYou" />
        </div>
        <div class="selected">
          <span id="rate"></span>
          
        </div>
        <div class="thankyouText">
          <h1 class="teste">Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>

        <!-- Thank you state end -->
      </form>
    </main>
  </body>
</html>
